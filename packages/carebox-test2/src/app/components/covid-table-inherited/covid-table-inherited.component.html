
<div>
  <table mat-table [dataSource]="tableData" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let state"> {{state.name}} </td>
    </ng-container>
    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef> Range </th>
      <td mat-cell *matCellDef="let state"> {{state.range}} </td>
    </ng-container>

    <ng-container matColumnDef="casesReported">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases reported </th>
      <td mat-cell *matCellDef="let state"> {{state.casesReported}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let stateData; columns: displayedColumns"></tr>
  </table>
</div>
